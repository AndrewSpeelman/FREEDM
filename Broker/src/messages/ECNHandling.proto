package freedm.broker.ecn;

message EcnMessage {
    required uint32 type = 1;
    required string origin_ip = 2;
	required string destination_ip = 3;
	required string destination_port = 4;
	required uint32 avg_queue_size = 5;
    required bool originated_from_dgi = 6;
}

message EcnHandlingMessage
{
    optional EcnMessage ecn_message = 1;
}
