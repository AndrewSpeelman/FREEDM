###############################################################################
# Example configuration file for PosixBroker
###############################################################################

# Add some hosts to the peer list
#add-host=ravi1:1870
#add-host=BrokerNode1:1870

# The local address used by the DGI for communication.
address=0.0.0.0
port=1870

# Global verbosity. Higher is more output.
# See logger.cfg for verbosity levels and per-file configuration.
verbose=5

# Filename of the physical adapter specification.
# If omitted, then the system will run without preconfigured adapters/devices.
# Pnp devices don't need or use this.
#adapter-config=config/adapter.xml

# The port on which the adapter factory will listen for controllers
factory-port=3010

# Port range available for this DGI's pnp adapters to listen on, inclusive
adapter-port=3011:3020

# Force this DGI's UUID to the specified value, instead of relying on the 
# autogenerated UUID. Note that this option cannot be set by command line.
# Important: Each host's UUID must be unique.
#setuuid=36F3585E-F78C-4C52-AF8D-C6A78A27C831
